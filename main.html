    <div id="steps">
        <div class="step1">
            <a href="main.html"><input type="button" value="1" class="b1"></a>
            <h6 id="step1">STEP 1</h6>
            <h5 id="s">YOUR INFO</h5>
        </div>
        <div class="step2">
            <a href="page2.html"><input type="button" value="2" class="b2"></a>
            <h6 id="step2">STEP 2</h6>
            <h5 id="s">SELECT PLAN</h5>
        </div>
        <div class="step3">
           <a href="page3.html"><input type="button" value="3" class="b3"></a> 
            <h6 id="step3">STEP 3</h6>
            <h5 id="s">ADD-ONS</h5>
        </div>
        <div class="step4">
            <a href="page4.html"><input type="button" value="4" class="b4"></a>
            <h6 id="step4">STEP 4</h6>
            <h5 id="s">SUMMARY</h5>
        </div>
    </div>
    </section>
    <section class="right-side">
       <div class="header-title">
        <h1>Personal info</h1>
        <br>
        <p id="para"> Please provide your name, email address, and phone number.</p>
       </div>
       <div class="form">
        <form>
            <label for="name" class="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="   username">
            <label for="email" class="email">Email Address</label>
            <input type="email" name="Email" id="email" placeholder="   email id">
            <label for="phone-number" class="phone">Phone Number</label>
            <input type="number" name="number" id="phone" required placeholder="   e.g. +91 1234567890">
            <a href="page2.html"><input type="button" value="Next Step" id="next-step"></a>
        </form>
       </div>
    </section>
</div>
